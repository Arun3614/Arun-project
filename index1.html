<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Narsampet Rides</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
        }

        .container {
            width: 85%;
            max-width: 400px;
            background: #fff;
            margin: 70px auto;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #aaa;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #ffcc00;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background: #e0b400;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Register to Continue</h2>

    <!-- Goes to next page -->
    <form action="home.html" method="get">
        <label>Name:</label>
        <input type="text" required>

        <label>Mobile Number:</label>
        <input type="tel" maxlength="10" required>

        <label>Email:</label>
        <input type="email">

        <label>Location:</label>
        <input type="text" placeholder="Narsampet" required>

        <a href="index2.html" class="btn">Book Now</a>>
    </form>
</div>

</body>

</html>
