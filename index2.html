<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narsampet Rides - Home</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }

        .header {
            background: #ffcc00;
            padding: 25px;
            text-align: center;
            color: #333;
            border-bottom: 2px solid #b38f00;
        }

        .cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }

        .card {
            width: 250px;
            background: white;
            margin: 15px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .card h3 {
            margin-top: 0;
        }

        .btn {
            display: block;
            background: #ffcc00;
            padding: 10px;
            border-radius: 8px;
            text-decoration: none;
            color: black;
            margin-top: 10px;
        }

        .btn:hover {
            background: #e0b400;
        }
    </style>
</head>

<body>

<header class="header">
    <h1>Narsampet Ride Service</h1>
    <p>Local Rapido-style ride booking</p>
</header>

<section class="cards">

    <div class="card">
        <h3>Book a Bike Ride</h3>
        <p>Fast rides anywhere in Narsampet.</p>
        <a href="index3.html" class="btn">Book Now</a>
    </div>

    <div class="card">
        <h3>Become a Driver</h3>
        <p>Earn money by giving rides in your area.</p>
        <a href="index4.html" class="btn">Apply</a>
    </div>

    <div class="card">
        <h3>Ride History</h3>
        <p>Check previous trips.</p>
        <a href="index5.html" class="btn">View</a>
    </div>

</section>

</body>
</html>
