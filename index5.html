<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ride History</title>

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f4f4;
  }

  .container {
    max-width: 700px;
    margin: 30px auto;
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  }

  h2 {
    text-align: center;
    margin-top: 0;
    font-size: 24px;
    color: #222;
  }

  .empty-box {
    text-align: center;
    padding: 40px;
    border: 2px dashed #ccc;
    border-radius: 10px;
    color: #555;
    background: #fafafa;
  }

  .empty-box p {
    font-size: 18px;
    margin: 10px 0 0;
  }
</style>
</head>
<body>

<div class="container">
  <h2>Ride History</h2>

  <div class="empty-box">
    <strong>No rides have been booked</strong>
    <p>Your past rides will appear here.</p>
  </div>
</div>

</body>
</html>
